<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Order System</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css" rel="stylesheet" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <a class="navbar-brand me-2" href="#">
                Pizza Order System<i class="fa-solid fa-pizza-slice ms-3"></i>
            </a>
    
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarButtonsExample"
                aria-controls="navbarButtonsExample" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <!-- Left links -->
    
                <div class="d-flex align-items-center">
                    <button type="button" class="btn btn-link px-3 me-2 text-dark">
                        Login
                    </button>
                    <button type="button" class="btn btn-dark me-3">
                        Sign up for free
                    </button>
                    
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-3">
                <div class="card text-center">
                    <div class="card-header">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter pizza name...">
                            <span class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                    </div>
                    <div class="card-body">
                    <div class="border-bottom border-dark py-1 mb-1">
                        All
                    </div>
                        <div class="border-bottom border-dark py-1 mb-1">
                            Seafood
                        </div>
                        <div class="border-bottom border-dark py-1 mb-1">
                            Chicken
                        </div>
                        <div class="border-bottom border-dark py-1 mb-1">
                            Cheese
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <!-- cover start -->
                <div id="carouselExampleControls" class="carousel slide" data-mdb-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/pizza1.jpg" class="d-block w-100" style="height: 350px" alt="Wild Landscape" />
                        </div>
                        <div class="carousel-item">
                            <img src="img/pizza2.jpg" class="d-block w-100" style="height: 350px;" alt="Camera" />
                        </div>
                        <div class="carousel-item">
                            <img src="img/pizza3.jpg" class="d-block w-100" style="height: 350px;" alt="Exotic Fruits" />
                        </div>
                        <div class="carousel-item">
                            <img src="img/Pizza4.jpg" class="d-block w-100" style="height: 350px;" alt="Exotic Fruits" />
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleControls"
                        data-mdb-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleControls"
                        data-mdb-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <!-- cover end  -->

                <!-- pizza list start  -->
                <div class="">
                    <div class="mt-3 d-flex justify-content-around mb-3">
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza1.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza2.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza3.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>

                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 d-flex justify-content-around mb-3">
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza1.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza2.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/pizza3.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                        <div class="card shadow" style="width: 13rem;">
                            <img src="img/Pizza4.jpg" class="card-img-top" style="height: 150px;" alt="" />
                            <div class="card-body text-center">
                                <p class="fs-5">Cheese pizza</p>
                                <small class="text-muted">20$</small>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- pizza list end  -->
            </div>
        </div>

        <div class="mt-4">
            <div class="text-center">
                <p class="fs-2">CONTACT US</p>
            </div>
            <div class="">
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="mb-3">
                            <label class="fs-5 ms-3">Name</label>
                            <input type="text" class="form-control" placeholder="Enter name">
                        </div>
                        <div class="mb-3">
                            <label class="fs-5 ms-3">Email</label>
                            <input type="email" class="form-control" placeholder="eg : example@gmail.com">
                        </div>
                        <div class="mb-3">
                            <label class="fs-5 ms-3">Message</label>
                            <textarea class="form-control" cols="30" rows="10" placeholder="Enter message..."></textarea>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="bg-dark mt-5">
        <div class="text-white text-center fs-5">
            Created by David Dabar
        </div>
    </div>
